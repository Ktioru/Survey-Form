<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">It takes no time, and helps our plataform to grow</p>
    <form id="survey-form" action="submit.html">
        <fieldset>
        <label id="name-label">Name: <input id="name" type="text" required placeholder="Name" name="name"></label>
        <label id="email-label">Email: <input id="email" type="email" required placeholder="Email" name="email"></label>
        <label id="number-label">Age: <input id="number" type="number" min="13" max="100" required placeholder="Age" value="age"></label>
    </fieldset>
    <fieldset>
        <label id="dropdown-label">Level of education:
            <select id="dropdown" required >
                <option>Primary Education</option>
                <option>Secondary Education</option>
                <option>Higher Education</option>
                <option>Master's Degree</option>
                <option>Ph.D</option>
            </select>
        </fieldset>
        <fieldset>
            <p>Select what bests describe your current role:</p>
            <label id="student-label"><input type="radio" name="role" class="inline" value="student"> Student</label>
            <label id="full-label"><input type="radio" name="role" class="inline" value="full-time"> Full time worker</label>
            <label id="part-label"><input type="radio" name="role" class="inline" value="part-time"> Part time worker</label>
        </label>
    </fieldset>
    <fieldset>
        <label id="terms-label"><input type="checkbox" value="terms" required class="inline"> I Accept the <a>terms and conditions</a></label>
        <label id="receive-label"><input type="checkbox" value="receive" class="inline"> I want to receive important information on my email</label>
    </fieldset>
    <fieldset>
        <p>Provide additional information or sugestion (optional):</p>
        <label id="additional-information"> <textarea placeholder="Your form is great!"></textarea></label>
    </fieldset>
    
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
